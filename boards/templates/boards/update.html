{%  extends 'boards/main.html' %}
{% load static %}
{% block content %}


<div class="contact-clean">
    <form method="POST">
        {% csrf_token %}
        <h2 class="text-center">Add a Suggestion</h2>
        <div class="form-group"><input type="text" class="form-control" name="title" placeholder="Title" value="{{post.title}}"/></div>
        <select id="category" name="category">
            <option value="UI">UI</option>
            <option value="Bugs">Bugs</option>
            <option value="Functionality">Functionality</option>
            <option value="Performance">Performance</option>
          </select>
          <br><br>
           
<div class="form-group"><textarea class="form-control" name="description" placeholder="Description" rows="14">{{post.description}}</textarea></div>
<div class="form-group"><button class="btn btn-primary" type="submit">submit</button></div>
</form>
</div>




{% endblock %}
